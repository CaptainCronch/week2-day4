<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1 class="title">Contact Me</h1>

        <form>
        <div class="first-name">
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" placeholder="First Name Here">
        </div>

        <div class="last-name">
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" placeholder="Last Name Here">
        </div>

        <div class="email">
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="Email Here">
        </div>

        <div class="submit">
        <input type="button" value="Click Here to Submit">
        </div>
        </form>
    </body>
</html>
